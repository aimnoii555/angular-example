<div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align" style="color: rgb(8, 8, 8);">{{'Advance Search'}}</h1>
        
     </mat-toolbar>
 </div>

 <mat-card>
   
    <table style="width: 100%;">
        <tr>
            <td style="width: 25%;">
                <mat-form-field appearance="fill">
                    <mat-label>Patient ID</mat-label>
                    <input matInput [(ngModel)]="objectDatapatient.patient_id">
                </mat-form-field>
            </td>
            <td style="width: 25%;">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="objectDatapatient.name">
                </mat-form-field>
            </td>
       
           
        </tr>

    </table>

    <table>
        <tr>
            <td style="width: 25%;">
                <mat-form-field appearance="fill">
                    <mat-label>ID Card</mat-label>
                    <input matInput [(ngModel)]="objectDatapatient.id_card">
                </mat-form-field>
            </td>
            <td style="width: 25%;">
                <mat-form-field appearance="fill">
                    <mat-label>Gender</mat-label>
                    <input matInput  [(ngModel)]="objectDatapatient.gender">
                </mat-form-field>
            </td>
        </tr>
    </table>

    <table>
        <tr>    
            <td style="width: 25%;">
                <mat-form-field appearance="fill">
                    <mat-label>Status</mat-label>
                    <input matInput [(ngModel)]="objectDatapatient.status">
                </mat-form-field>
            </td>
        </tr>
    </table>

    <div class="btnSearch">
        <button (click)="btnSearch()" mat-raised-button color="primary" >Save</button>
        <button (click)="btnClear()" mat-raised-button color="warn" class="btnClear">Clear</button>
    </div>
 

  
  

    

    <mat-table [dataSource]="dataSource" matSortActive="PreFixName" matSortDirection="asc" matSortDisableClear matSort>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>

        <ng-container matColumnDef="patient_id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Patient ID</mat-header-cell>
            <mat-cell *matCellDef="let objDataIntranship">
                 {{objDataIntranship.patient_id}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let objDataIntranship">
                 {{objDataIntranship.name}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="id_card">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID Card</mat-header-cell>
            <mat-cell *matCellDef="let objDataIntranship">
                 {{objDataIntranship.id_card}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="gender">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
            <mat-cell *matCellDef="let objDataIntranship">
                 {{objDataIntranship.gender}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let objDataIntranship">
               {{objDataIntranship.status}}
            </mat-cell>
        </ng-container>

    </mat-table>
    

 </mat-card>
